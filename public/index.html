<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" type="text/css" href="css/custom.css" /> 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">		
  </script>
  
  <script src="https://kit.fontawesome.com/6b13e560f5.js" crossorigin="anonymous"></script>

  <title>Bootstrap CMS</title>
</head>
<body>
  <div class="container-xxl">
    <div class="row">
    	<nav class=" navbar col-12 col-sm-3 bg-dark bg-opacity-75 p-0">Side nav
    		<a class="navbar-brand" href="#">
    		  <img src="assets/logo.svg" alt="Company logo" />
    		  <span>Company name</span>
    		</a>

    		<ul class="navbar-nav w-100 text-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">User management</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Documents</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Statistics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Settings</a>
          </li>
          <li class="nav-item bg-dark d-block">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
    	</nav>

    	<div class="col-12 col-sm-9 p-0">
        <header class="d-flex align-items-center m-3">
          <a href="#">Dashboard overview</a>

          <div class="input-group w-auto align-items-center opacity-75 ms-3 me-auto">
            <span class="position-absolute input-group__prepend">
              <i class="fa fa-search"></i>
            </span>

            <input class="form-control py-2 input-group__body" type="search" placeholder="Search all...">
          </div>

          <a href="#">Help guides</a>

          <div class="inbox-group mx-4 d-flex align-items-center">
            <a href="#">Inbox</a>

            <a class="fs-5 pt-1 ms-2" href="#">
              <i class="fa-solid fa-inbox position-relative">
                <span class="position-absolute top-0 start-100 translate-middle
                  p-1 bg-danger border border-light rounded-circle">

                  <span class="visually-hidden">Unread messages
                  </span>
                </span>
              </i>
            </a>
          </div>

          <a class="btn btn-info me-3" href="#" role="button">Download client</a>

          <div class="dropstart">
            <a class="btn position-relative p-0" role="button" 
              data-bs-toggle="dropdown" id="dropdownProfile" 
              aria-expanded="false" href="#">

              <img class="rounded-circle" src="assets/profile.jpg" alt="Godlike guy" width="50">

              <span class="position-absolute bottom-0 end-0 p-2 
                bg-success border border-light rounded-circle">

                <span class="visually-hidden">Unread messages</span>
              </span>
            </a>

            <ul class="dropdown-menu" aria-labelledby="dropdownProfile">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </header>

      </div>
    </div>
  </div>

</body>
</html>
